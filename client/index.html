<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="160460702617-4d89veprq6ktps8ga737t3blkkh86ceb.apps.googleusercontent.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>ARK Agile Kanban</title>
</head>

<body>

    <!-- Login page -->
    <section id="login-page">
        <div class="login-page-left">
            <img src="./assets/logo.png" alt="login page">
        </div>
        <div class="login-page-right">
            <h1>Sign In</h1>
            <form>
                <label>Email</label>
                <input type="email" id="login-email" required>
                <label>Password</label>
                <input type="password" id="login-password" required>
                <button class="login-btn" type="submit">Login</button><br>
                <p>Don't have an id? <a href="#">Sign up here</a></p>
            </form>
        </div>
    </section>

    <!-- Register page -->
    <section id="register-page">
        <div class="register-page-left">
            <img src="./assets/logo.png" alt="register page">
        </div>
        <div class="register-page-right">
            <h1>Sign Up</h1>
            <form>
                <label>Full Name</label>
                <input type="name" id="register-fullname" required>
                <label>Role</label>
                <input type="role" id="register-role" required>
                <label>Email</label>
                <input type="email" id="register-email" required>
                <label>Password</label>
                <input type="password" id="register-password" required>
                <button class="register-btn" type="submit">Register</button><br>
                <p>Already have an id? <a href="#">Sign in here</a></p>
            </form>
        </div>
    </section>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: black;">
        <img src="./assets/logo-2.png" class="mh-10" style="width: 50px; height: 50px;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active" id="navbar-add">
                    <a class="nav-link font-weight-bolder ml-3" href="#" style="color: #ffb142">Add <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" id="navbar-logout">
                    <a class="nav-link font-weight-bolder" href="#" style="color: #ffb142">Logout <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Kanban List -->
    <div class="container border border-dark rounded-lg mt-5" id="list-todo">
        <h1>My Todo List</h1>
        <div class="row justify-content-md-center">
            <div class="col-3" id="completed-todo">
                <h3>BackLog</h3>
                <div class="card mt-3 ml-2 mr-2 text-white bg-info mb-3" id="completed-todos">
                </div>
            </div>
            <div class="col-3" id="outstanding-todo">
                <h3>Feature</h3>
                <div class="card mt-3 ml-2 mr-2 text-white bg-info mb-3" id="outstanding-todos">
                </div>
            </div>
            <div class="col-3" id="completed-todo">
                <h3>Production</h3>
                <div class="card mt-3 ml-2 mr-2 text-white bg-info mb-3" id="completed-todos">
                </div>
            </div>
            <div class="col-3" id="outstanding-todo">
                <h3>Deployment</h3>
                <div class="card mt-3 ml-2 mr-2 text-white bg-info mb-3" id="outstanding-todos">
                </div>
            </div>
        </div>
    </div>



</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>

</html>
